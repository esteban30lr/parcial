<div class="container">
    <div class="tittle">
        <h2>{{titulo}}</h2>
    </div>
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejem. Wiskas" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="idCliente">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.idCliente}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="apellido1">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> apellido 1 </th>
                <td mat-cell *matCellDef="let row"> {{row.apellido1}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="apellido2">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> apellido 2 </th>
                <td mat-cell *matCellDef="let row"> {{row.apellido2}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> direccion </th>
                <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="identificacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> identificacion </th>
                <td mat-cell *matCellDef="let row"> {{row.identificacion}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> telefono </th>
                <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
            </ng-container>

            <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="editar(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="eliminar(row)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

    <div class="crear">
        <button mat-button (click)="openDialog()">Abrir formulario</button>
    </div>
</div>

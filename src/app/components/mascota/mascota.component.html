<div class="container">
    <div class="tittle">
        <h2>{{titulo}}</h2>
    </div>
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ejem. Wiskas" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="idMascota">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.idMascota}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="nombreMascota">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> nombre Mascota </th>
                <td mat-cell *matCellDef="let row"> {{row.nombreMascota}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="peso">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Peso </th>
                <td mat-cell *matCellDef="let row"> {{row.peso}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="raza">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Raza </th>
                <td mat-cell *matCellDef="let row"> {{row.raza}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="especie">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> especie </th>
                <td mat-cell *matCellDef="let row"> {{row.especie}} </td>
            </ng-container>


            <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef> Opciones </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="editar(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="eliminar(row)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

    <div class="crear">
        <button mat-button (click)="openDialog()">Abrir formulario</button>
    </div>
</div>
